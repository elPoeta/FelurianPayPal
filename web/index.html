     <script> 
    const URL_PAYPAL_SERVER = 'api/privado/PaypalServer'; 
    paypal.Button.render({   
       
    env: 'sandbox', // O 'production'
    
    style: {
            label: 'pay', // checkout | credit | buynow | paypal
            size:  'responsive', // small | medium | large | responsive
            shape: 'pill',   // pill | rect
            color: 'gold'   // gold | blue | silver | black
        },
    // Set up payment:
    // 1.  Agregar payment callback
    commit: true,
    payment: function(data, actions) {
      // 2. Pedir request al server
      console.log('request'+data);
      return actions.request.post(URL_PAYPAL_SERVER)
        .then(function(res) {
          // 3. Return res.id desde response
       console.log('response');
          return res.id;
        });
    },
    // Ejecutar el payment:
    // 1. Agregar onAuthorize callback
    onAuthorize: function(data, actions) {
      // 2. Pedir request al server
      return actions.request.post(URL_PAYPAL_SERVER, {
        paymentID: data.paymentID,
        payerID:   data.payerID
      })
        .then(function(res) {
          console.log(res);
          Compra.CompraConfirmada();
          //Carrito.consultarCarrito();
        });
    },
    
    onCancel: function (data, actions) {
            console.log("CANCEL!! ");
          return actions.redirect();
        },
    onError: function (error) {
         console.log("ERROR! ",error);
          
        return alert("ERROR! "+error);
        }
  }, '#paypal-button');

 </script>
